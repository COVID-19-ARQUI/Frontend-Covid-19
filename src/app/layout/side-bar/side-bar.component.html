<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
  >
    <div class="sidebar-logo"></div>
    <mat-nav-list>

      <a mat-list-item routerLink="/user/feed" routerLinkActive="active"
      >Feed</a
      >
      <a
        mat-list-item
        routerLink="/user/myprojects"
        routerLinkActive="active"
      >Mis Proyectos</a
      >
      <a
        mat-list-item
        routerLink="/user/certificate"
        routerLinkActive="active"
      >Certificados</a
      >
      <a
        mat-list-item
        routerLink="/user/cards"
        routerLinkActive="active"
      >Tarjetas de Credito</a
      >
      <a
        mat-list-item
        routerLink="/user/bill"
        routerLinkActive="active"
      >Facturacion</a
      >
      <a
        mat-list-item
        routerLink="/user/references"
        routerLinkActive="active"
      >Referencias</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="row between-xs middle-xs header-row">
        <span>Smart Idea</span>
        <button mat-button>
          LogIn
        </button>
        <button mat-button>
          LogOut
        </button>
        <a routerLink="/user/profile">
          <img alt="Avatar" class="avatar" />
          <span class="user-name"></span>
        </a>
        <div class="notification-wrapper">
          <div class="notification-btn">
            <button mat-icon-button>
              <mat-icon matBadgeColor="warn">
                notifications
              </mat-icon>
            </button>

          </div>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
