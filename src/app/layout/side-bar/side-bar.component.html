<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <div class="sidebar-logo"></div>
    <mat-nav-list>
      <a mat-list-item routerLink="/user/feed" routerLinkActive="active"
      >Main</a
      >
      <a
        mat-list-item
        routerLink="/graphics"
        routerLinkActive="active"
      >Graficas</a
      >
      <a
        mat-list-item
        routerLink="/user/certificate"
        routerLinkActive="active"
      >Certificados</a
      >
      <a
        mat-list-item
        routerLink="/user/cards"
        routerLinkActive="active"
      >Tarjetas de Credito</a
      >
      <a
        mat-list-item
        routerLink="/user/bill"
        routerLinkActive="active"
      >Facturacion</a
      >
      <a
        mat-list-item
        routerLink="/user/references"
        routerLinkActive="active"
      >Referencias</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="row between-xs middle-xs header-row">
        <span>Covid_19</span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
