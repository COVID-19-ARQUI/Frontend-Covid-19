
<mat-horizontal-stepper #stepper>

  <mat-step>
    <ng-template matStepLabel>Contagiados</ng-template>
    <div style="display: block; ">

      <h1 style="text-align:center;"> Lineal</h1>

      <canvas baseChart width="300" height="200"
              [datasets]="LinealData"
              [labels]="LinealLabel"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Muertos</ng-template>
    <div style="display: block; ">

      <h1 style="text-align:center;"> Lineal</h1>
      <canvas baseChart width="300" height="200"
              [datasets]="LinealDataDeath"
              [labels]="LinealLabel"
              [colors]="lineChartColorsDeath"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Recuperados</ng-template>
    <div style="display: block; ">

      <h1 style="text-align:center;"> Lineal</h1>
      <canvas baseChart width="300" height="200"
              [datasets]="LinealDataRecovered"
              [labels]="LinealLabel"
              [colors]="lineChartColorsRecovered"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </mat-step>

</mat-horizontal-stepper>
