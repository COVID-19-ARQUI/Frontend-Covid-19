<h1>Graficos de Bolivia</h1>
<mat-grid-list cols="2" >
  <mat-grid-tile>

    <div style="display: block;">
      <h1 style="text-align:center;"> contagiados</h1>
    <canvas baseChart width="700" height="500"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
    </canvas>
  </div></mat-grid-tile>
  <mat-grid-tile>
    <div style="display: block;">

  </div>
  </mat-grid-tile>

      <h1 style="text-align:center;">recuperados</h1>

  </mat-grid-tile>
  <mat-grid-tile>
    <div style="display: block;">

      <h1 style="text-align:center;">Vacunas</h1>

      </canvas>

</mat-grid-list>
