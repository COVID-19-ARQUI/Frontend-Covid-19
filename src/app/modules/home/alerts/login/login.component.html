<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ng-template matStepLabel>Log-In</ng-template>
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error>
          Please provide a valid username address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>

  </mat-step>
  <mat-step label="Sign-Up">
    <form [formGroup]="signup" (ngSubmit)="onSignUp()">
      <mat-form-field class="form-input">
        <mat-label class="form-letter">Nombre</mat-label>
        <input
          type="text"
          matInput
          formControlName="name"
          placeholder="Nombre"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label class="form-letter">Apellidos</mat-label>
        <input
          type="text"
          matInput
          formControlName="surname"
          placeholder="Apellido Paterno"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label class="form-letter">Nombre de Usuario</mat-label>
        <input
          type="text"
          matInput
          formControlName="username"
          placeholder="Nombre de Usuario"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label class="form-letter">Email</mat-label>
        <input
          type="text"
          matInput
          formControlName="email"
          placeholder="Email"
          required
          type="email"
        />
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label class="form-letter">Contrase単a</mat-label>
        <input
          matInput
          formControlName="password"
          placeholder="Contrase単a"
          required
          type="password"
        />
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label class="form-letter">Confirmar Contrase単a</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          placeholder="Confirmar Contrase単a"
          required
          type="password"
        />
      </mat-form-field>
      <button mat-raised-button color="primary">Signup</button>
    </form>
  </mat-step>
</mat-horizontal-stepper>
